server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
	    proxy_pass http://backend:8080/api;
	}

	location /flower {
	    proxy_pass http://flower:5555/flower;
	}
}